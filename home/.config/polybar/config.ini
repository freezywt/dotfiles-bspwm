[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/system.ini

[bar/main]
wm-restack = bspwm
bottom = false
fixed-center = false
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "Operator Mono Bold:size=11;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "feather:size=11;3"
font-3 = "Font Awesome 6 Brands:size=11;3"
font-5 = "Font Awesome 6 Free:style=Solid:size=11;3"
modules-left = menu workspaces
modules-center = title
modules-right = network ethernet bluetooth backlight alsa date sysmenu
height = 40
width = 100%:-20px
offset-y = 5
offset-x = 10
